name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- #$NUMBER $TITLE @$AUTHOR'
sort-direction: ascending
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'

  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'

  - title: 'üß∞ Maintenance'
    label: 'chore'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

  ## ‚≠êÔ∏è Thank you for helping out!
  $CONTRIBUTORS
autolabeler:
  - label: 'bug'
    title:
      - '/bug/i'
      - '/fix/i'
    branch:
      - '/fix\/.+/'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'patch'
    branch:
      - '/patch\/.+/'
    title:
      - '/patch/i'
